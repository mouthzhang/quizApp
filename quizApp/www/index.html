		display: none;
	
	 }
	 .popwindow
	 {
	 	background-color: #FFF;

		border-radius: 4px;

		margin:0 auto;
		margin-top:100px;
		padding:30px;

	 }
	 .optiondiv
	 {

	 }
	 .button
    	{

    		cursor: pointer;

    	}

	}

		display: block;

	}
	#msg_wrong{

	}
